<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>{{title}}</title>
</head>
<style> a { color: maroon; text-decoration: none; } a:hover { border-bottom: 4px double blue; } </style>
<body>
<div class="container">
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        {% if user.is_authenticated %}
        <a class="btn btn-outline-light text-dark" role="button">{{user.username}}</a>
        <a class="btn btn-outline-secondary" href="{% url 'users:logout' %}" role="button">LogOut</a>
        {% else %}
        <a class="btn btn-outline-secondary" href="{% url 'users:login' %}" role="button">SignIn</a>
        <a class="btn btn-outline-secondary" href="{% url 'users:register' %}" role="button">SignUp</a>
        {% endif %}
    </div>

    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" style="color: #980B92" aria-current="page" href="{% url 'quotes:quotes' %}">Quotes</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" style="color: #980B92" href="{% url 'quotes:authors' %}">Authors</a>


    </ul>
    {% block content %}
    {% endblock %}
</div>

</body>
<footer class="pt-3 mt-4 text-body-secondary border-top">
    <div class="container">
        <p class="text-muted">
            Quotes by: <a href="https://www.facebook.com/anton.golovin.12" target="_blank">Anton Holovin</a>
        </p>
        <p class="copyright">
            Made with <a href="https://goit.global/ua/" target="_blank">GoIT</a>
        </p>
    </div>
</footer>
</html>
